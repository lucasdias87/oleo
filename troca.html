<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <a class="menu" href="index.html">

<body>
   
    <div class="center">
        <h1>Cadastro de troca de Óleo</h1>
        <br>
        <h2>KM atual da Moto ?</h2>
        <input type="number" id="kmatual" placeholder="KM atual"  min="1" max="900" >
        <br>
        <h2>Com quantos KM você troca o Óleo da sua Moto ?</h2>
        <input type="radio" id="mil" name="myGroup" value="1000">
        <label>1000 KM</label>
        <input type="radio" id="doismil" name="myGroup" value="2000">
        <label>2000 KM</label>
        <br>
        
        <h2>Tipo de Óleo ?</h2>
        <input type="text" id="oleo" placeholder="Tipo de Oleo"  list="oleo1">
        <datalist id="oleo1">
          <option value="20 W-50">20 W-50</option>
          <option value="10 W-30">10 W-30</option>
          <option value="10 W-40">10 W-40</option>
          
        </datalist>
        
        <br>
        <br>
        <h2>Media de KM rodado diariamente ?</h2>
        <input type="number" id="kmdia" placeholder="KM diario"  min="1" max="900" step="10" value="10">
        <br>
        
        <br>
        <button  onclick="Calcular()">Proxima Troca</button>
        <br>
        <br>
        <label id="resultado"></label>
       
        <br>
        <label id="date"></label>
        <br>
        <label id="toleo"></label>

        
    </div>
</body>
